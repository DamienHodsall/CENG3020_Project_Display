<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1em;
      }
      canvas#demo-canvas {
        border: 1px solid black;
      }

    <div>
      These are some of my <a

    <script src="./bootstrap.js"></script>
