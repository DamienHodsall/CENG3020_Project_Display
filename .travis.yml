language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
before_script:
  - rustup target add thumbv7em-none-eabihf
  - sudo apt-get install gcc-arm-none-eabi
script:
  - cargo build --verbose
  - cargo test
  - cargo test -p gfx --target=x86_64-unknown-linux-gnu
